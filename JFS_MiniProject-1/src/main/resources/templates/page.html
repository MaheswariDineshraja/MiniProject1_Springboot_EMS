<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>User Management App</title>
    
    <style>
    .centered-content {
      text-align: center;
    }
    .table-container {
      margin-top: 20px; /* Space between heading/button and table */
    }
  </style>
  
  </head>
  <body>
  
  
    <h1 style="background-color:DodgerBlue;" >User Management App</h1>
    
    <div class="container">   
    
    <div class="text-center">
      <h1>Users List</h1>
      <a href="/user" type="button" class="btn btn-primary">Add User</a>   
    </div> 
    
    <div class="table-container">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">User First Name</th>
      <th scope="col">User Last Name</th>
      <th scope="col">User Email id</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="user:${users}"> 
    <td th:text="${user.firstname}"> </td>     
     <td th:text="${user.lastname}"> </td>
     <td th:text="${user.email}"> </td>      
     <td>
       <a th:href="@{/view/{id}(id=${user.id})}" type="button" class="btn btn-secondary btn-sm">View</a>
       <a th:href="@{/update/{id}(id=${user.id})}" type="button" class="btn btn-success btn-sm">Update</a>
       <a th:href="@{/delete/{id}(id=${user.id})}" type="button" class="btn btn-danger btn-sm">Delete</a>
     </td>    
    </tr>   
  </tbody>
</table>
    
    </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
